put:
  summary: Отозвать ключ
  description: |
    Сначала делается запрос без apiKeyRevokeToken,
    который посылает на почту ссылку с тем же запросом,
    но с apiKeyRevokeToken для подтверждения операции
  operationId: revokeApiKey
  tags:
    - apiKeys
  parameters:
    - $ref: '../components/parameters/partyId.yaml'
    - $ref: '../components/parameters/apiKeyId.yaml'
    - $ref: '../components/parameters/apiKeyRevokeToken.yaml'
  requestBody:
    content:
      application/json:
        schema:
          type: string
          enum:
            - Revoked
  responses:
    '204':
      description: Ключ отозван
    '404':
      description: Ключ не найден
    '403':
      description: Операция недоступна
    '400':
      $ref: '../components/responses/BadRequest.yaml'
